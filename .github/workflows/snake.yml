name: âš¡ Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"   # Runs twice daily
  workflow_dispatch:

permissions:
  contents: write   # ðŸ”¥ IMPORTANT FIX (Required to push output branch)

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4      # Updated version

      - name: Generate snake.svg
        uses: Platane/snk/svg-only@v3  # FIXED working variant
        with:
          github_user_name: Awasthiutk564
          outputs: dist/snake.svg

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          keep_history: false
          target_branch: output         # Where snake.svg is stored
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
